<html>
<head>
<tittle>Register Form</title>
</head>
<body>

<center>
  <form action="">
   <input type="text" placeholder="search anything">
<button type="submit">search</button>
<h1> Register Here </h1>
<form action="" method="">
<table>

<tr>
   <td>Firstname:</td>
   <td>
    <input type="text" name="fname" Placeholder="Enter name here">
   </td>
</tr>

 <tr>
   <td>Lastname:</td>
   <td>
    <input type="text" name="lname" Placeholder="Enter name here">
   </td>
</tr>

<tr>
 <td>Password:</td>
 <td>
  <input type="Password" name=" User_pass" placeholder=" Enter Password Here">
  </td>
</tr>

<tr>
   <td>Email:</td>
   <td>
    <input type="Email" name="mail" placeholder ="Enter Email Here">
     </td>
</tr>

<tr> 
   <td>Gender:</td>
   <td>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Others
</td>
</tr>

<tr>
   <td>Phone:</td>
    <td>
       <select>
        <option>+1</option>
        <option>+44</option>
         <option selected>+91</option>
        <option>+52</option>
        <option>+86</option>
       </select>
        <input type="phone" name="mob_digits" Placeholder="91********" maxlength="10">
     </td>
</tr>

    <tr>
        <td>Education:</td>
         <td>
          <select>
          <option>+B.com</option>
           <option>Btech</option>
            <option>Mtech</option>
             <option>MCA</option>
             </select>
            <input type="education" name="branch" Placeholder="enter batch here">
           </td>
     </tr>


   <tr>
      <td>university:</td>
     <td>
     <select>
       <option>+JNTUK</option>
        <option>+JNTUH</option>
         <option>+OU</option>
          <option>+KU</option>
          <option>+other</option>
        </select>
       <input type="university" name="college" Placeholder="enter college name">
        </td>
      </tr>

 <tr>
      <td>Percentage:</td>
     <td>
     <select>
       <option>+50-60</option>
        <option>+60-70</option>
         <option>+70-80</option>
          <option>+80-90</option>
          <option>+90-100</option>
        </select>
        </td>
      </tr>


<tr> 
   <td>Status:</td>
   <td>
      <input type="radio" name="status">single
      <input type="radio" name="status">married
      
</td>
</tr>

 

<tr>
 <td>
    <input type="submit" name="submit"  value ="submit">
        
   </td>
</tr>

</form>



</center>
</body>
</html>
